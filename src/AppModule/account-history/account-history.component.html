<h2>Mes paiements</h2>
<table mat-table [dataSource]="accountHistory" *ngIf="readyToDisplay">
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let payment"> {{payment.date}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Montant </th>
        <td mat-cell *matCellDef="let payment"> {{payment.amount}} </td>
    </ng-container>
    <ng-container matColumnDef="article">
        <th mat-header-cell *matHeaderCellDef> Article </th>
        <td mat-cell *matCellDef="let payment"> {{payment.article}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Etat </th>
        <td mat-cell *matCellDef="let payment"> {{payment.status}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell> Annuler ? </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
